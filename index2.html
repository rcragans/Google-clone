<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="main.js"></script>
    <style>
     .row{justify-content: flex-start;} 
    </style>
</head>
<body>
    <div class="container">
        <div class="row bg-primary m-3 p-3">
            <h3 class="col-12">1. Header</h3> 
            <div class="col-2 text-center bg-info">1.1 Brand</div>
            <div class="col-7 text-center bg-info">1.2 Global Nav</div>
            <div class="col-3 text-center bg-info">1.3 Table</div>
        </div>
        <div class="row bg-primary m-3 p-3">
            <h3 class="col-9">2. Hero</h3>
            <div class="col-6 text-center bg-info">2.1 Hero Feature</div>
            <div class="col-3 text-center bg-info">2.2 Hero Call to Action</div>
            <div class="col-3 text-center p-3">3. Ad</div>
        </div>
        <div class="row m-3">
            <h3 class="col-9 bg-primary m-0">4. Body</h3>
            <div class="col-3 bg-primary p-3">
                    <h3>5. Sidebar</h3>
                    <div class="col-3 text-center text-align-center bg-info">5.1 Sidebar Feature</div>
            </div>
            <div class="col-3 text-center bg-info">4.1 Article Feature</div>
            <div class="col-6 text-center bg-info">4.2 Article Listing</div>
        </div>
        <div class="row bg-primary m-3 p-3">
            <h3 class="col-12">6. Footer</h3>
        </div>
    </div>

</html>
