<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .header-left{float:left;}
        .header{height: 150px}
        .ads{height: 300px}
        .header-right{float:right;}
        .header a{padding: 10px;}
        .footer-left{float: left;}
        .footer-right{float:right}
        .footer a{padding:10px}
        .buttons{text-align: center;}
        .ads{text-align: center}
        .search{text-align: center}
        .main{text-align: center;}

    </style>
</head>
<body>
    <div class="header">
        <a class="header-left">About</a>
        <a class="header-left">Store</a>
        
        <a class="header-right"><button>Sign In</button></a> 
        <a class="header-right"><img src=""></a>
        <a class="header-right">Images</a>
        <a class="header-right">Gmail</a>
        
    </div>
    <div class="main">
        <img href="google.com" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <div class="search">
        <input type="text" placeholder="Search...">
    </div>
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <div class="ads">
        <img src="">
        <a>It's Computer Science Education Week: </a>
        <a>Try an hour of code with Google</a>
    </div>
    <div class="footer">
        <a class="footer-left">Advertising</a>
        <a class="footer-left">Business</a>
        <a class="footer-right">Privacy</a>
        <a class="footer-right">Terms</a>
        <a class="footer-right">Settings</a>
    </div>
</body>
</html>
